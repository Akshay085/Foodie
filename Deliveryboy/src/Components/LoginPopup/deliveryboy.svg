<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#87CEEB"/>

    <!-- Road -->
    <rect y="500" width="100%" height="100" fill="#2C2C2C"/>
    <line x1="0" y1="550" x2="800" y2="550" stroke="white" stroke-width="6" stroke-dasharray="30 20"/>

    <!-- Delivery Boy on Scooter -->
    <g id="scooter" transform="translate(50,450)">
        <!-- Wheels -->
        <circle cx="40" cy="50" r="20" fill="black"/>
        <circle cx="160" cy="50" r="20" fill="black"/>

        <!-- Scooter Body -->
        <path d="M30 40 Q60 -10 120 10 Q140 20 150 40 L170 50 L30 50 Z" fill="#FF5733"/>
        
        <!-- Seat -->
        <rect x="90" y="10" width="50" height="20" fill="#222"/>

        <!-- Delivery Box -->
        <rect x="140" y="-30" width="50" height="40" fill="#FFD700" stroke="black" stroke-width="2"/>

        <!-- Delivery Boy -->
        <circle cx="100" cy="-10" r="15" fill="#F4C542"/>
        <rect x="90" y="0" width="20" height="30" fill="#007bff"/>
        <line x1="90" y1="30" x2="80" y2="50" stroke="black" stroke-width="3"/>
        <line x1="110" y1="30" x2="120" y2="50" stroke="black" stroke-width="3"/>
    </g>

    <!-- Animation -->
    <animateTransform xlink:href="#scooter" attributeName="transform" type="translate" from="-200,450" to="800,450" dur="6s" repeatCount="indefinite"/>
</svg>
